<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}{% endblock %} - Map My Book</title>
    {% endblock %}
</head>
<body class="serif">
<div class="container">
    <div class="row">
        <div class="col-6 content">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</body>
</html>
