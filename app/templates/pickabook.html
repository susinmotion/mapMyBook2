<html>
<head>
Pick a book, any book <br>
</head>
<body>
{% for book in books %}
<form name="{{books.index(book)}}" action="{{url_for('map', title=books[books.index(book)].title)}}" method="POST">
<button type="submit" name="value" value="{{jsonBooks[books.index(book)]}}">{{book.title}}
</button>
<input type="hidden" name="includeCheckedOut" value="{{includeCheckedOut}}">
</form> 

    {% endfor %}
</body>
</html>
