{% extends "layout.html" %}
{% block title %}{{ title }}{{ author }}{% endblock %}

{% block content %}
    {% for book in books %}
        <form name="{{books.index(book)}}" action="{{url_for('map', bookID =book['id'],title=book['title'])}}" method="GET">
        <button type="submit" class="blue-btn results">{{book['title']}}
        </button>
        <input type="hidden" name="includeCheckedOut" value="{{includeCheckedOut}}">
        </form> 
    {% endfor %}
{% endblock %}
