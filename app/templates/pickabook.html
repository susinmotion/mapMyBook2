{% extends "layout.html" %}
{% block title %}{{ title }}{{ author }}{% endblock %}

{% block content %}
    {% for book in books %}
        <form name="{{books.index(book)}}" action="{{url_for('map', title=books[books.index(book)].title)}}" method="POST">
        <button type="submit" name="value" class="blue-btn results" value="{{books.index(book)}}">{{book.title}}
        </button>
        <input type="hidden" name="includeCheckedOut" value="{{includeCheckedOut}}">
        <input type="hidden" name="key" value="{{key}}">
        </form> 
    {% endfor %}
{% endblock %}
